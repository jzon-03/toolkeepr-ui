<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ToolKeepr - Tool Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Custom domain SPA redirect for 404 pages
    var l = window.location;
    var pathname = l.pathname;
    if (pathname && pathname !== '/') {
      sessionStorage.redirect = l.href;
      location.replace(l.origin + '/?p=' + pathname + l.search + l.hash);
    } else {
      location.replace(l.origin + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
