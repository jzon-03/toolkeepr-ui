<mat-drawer-container class="drawer-container">
  <!-- Side Navigation -->
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-toolbar color="primary">
      <span>Navigation</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListIcon>home</mat-icon>
        <span>Dashboard</span>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>Tool Management</h3>
      <a mat-list-item routerLink="/tools" routerLinkActive="active-link">
        <mat-icon matListIcon>build</mat-icon>
        <span>Tools</span>
      </a>
      <a mat-list-item routerLink="/standard-tools" routerLinkActive="active-link">
        <mat-icon matListIcon>construction</mat-icon>
        <span>Standard Tools</span>
      </a>
      <a mat-list-item routerLink="/manage-tools" routerLinkActive="active-link">
        <mat-icon matListIcon>inventory_2</mat-icon>
        <span>Manage Tools</span>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>Additional</h3>
      <a mat-list-item routerLink="/check-out" routerLinkActive="active-link">
        <mat-icon matListIcon>output</mat-icon>
        <span>Check Out</span>
      </a>
      <a mat-list-item routerLink="/check-in" routerLinkActive="active-link">
        <mat-icon matListIcon>input</mat-icon>
        <span>Check In</span>
      </a>
      <a mat-list-item routerLink="/categories" routerLinkActive="active-link">
        <mat-icon matListIcon>category</mat-icon>
        <span>Categories</span>
      </a>
      <a mat-list-item routerLink="/locations" routerLinkActive="active-link">
        <mat-icon matListIcon>place</mat-icon>
        <span>Locations</span>
      </a>
      <a mat-list-item routerLink="/reports" routerLinkActive="active-link">
        <mat-icon matListIcon>assessment</mat-icon>
        <span>Reports</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon matListIcon>settings</mat-icon>
        <span>Settings</span>
      </a>
      <mat-divider></mat-divider>
      <div class="user-info" mat-list-item>
        <mat-icon matListIcon>account_circle</mat-icon>
        <div class="user-details">
          <span class="user-name">John Doe</span>
          <span class="user-email">john.doe&commat;example.com</span>
        </div>
      </div>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content class="main-content">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
    
        class="menu-button" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>ToolKeepr</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Account Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Router Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
